<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT RYZZIVIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://files.catbox.moe/tsx9wy.jpg" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      font-family: 'Poppins', sans-serif;
      color: #aaa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      border-radius: 20px;
      z-index: 2;
      position: relative;
      background: rgba(170, 170, 170, 0.05);
      border: 1px solid rgba(170, 170, 170, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(170, 170, 170, 0.3);
      animation: fadeIn .8s ease;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      filter: drop-shadow(0 0 30px #aaa);
      margin-bottom: 20px;
    }

    .title {
      font-size: 32px;
      color: #bbb;
      text-shadow: 0 0 10px #888;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #aaa, #777);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .pay-btn:hover {
      background: #888;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(170, 170, 170, 0.4);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #bbb;
    }

    .notification {
      position: fixed;
      top: 20px; right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(50, 50, 50, 0.9);
      border: 1px solid #bbb;
      color: white;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateX(100vw);
      transition: .3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .qris-img {
      width: 260px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(170, 170, 170, 0.6);
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <!-- Halaman -->
  <div id="paymentPage" class="page active">
    <div class="logo-container">
      <img src="https://files.catbox.moe/tsx9wy.jpg" alt="Logo" class="logo">
      <div class="title">PAYMENT RYZZIVIP</div>
      <div class="subtitle">Klik Button untuk salin nomor</div>
    </div>

    <button class="pay-btn" onclick="copyText('082211143725')">
      <i class="fas fa-wallet"></i> Dana: 085215097779
    </button>
    <button class="pay-btn" onclick="copyText('082211143725')">
      <i class="fas fa-wallet"></i> GoPay: 081327087557
    </button>
    <button class="pay-btn" onclick="showPage('qrisPage')">
      <i class="fas fa-qrcode"></i> Lihat QRIS
    </button>

    <div class="footer">Â© 2025 PAYMENT</div>
  </div>

  <!-- QRIS -->
  <div id="qrisPage" class="page">
    <h2 style="text-align:center; margin-bottom:20px; color:#fff">
      QRIS Payment
    </h2>
    <div style="text-align:center">
      <img src="https://files.catbox.moe/5ak56j.jpg" alt="QRIS Thumbnail" class="qris-img" style="width:120px; opacity:0.8">
      <p style="color:#ccc; font-size:13px; margin-top:10px">
        QRIS tersedia, silakan download untuk melihat
      </p>
    </div>

    <a href="https://files.catbox.moe/5ak56j.jpg" download class="pay-btn">
      <i class="fas fa-download"></i> Download QRIS
    </a>

    <button class="pay-btn" onclick="showPage('paymentPage')">
      <i class="fas fa-arrow-left"></i> Kembali
    </button>
  </div>

  <!-- Notifikasi -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Disalin!</span>
  </div>

  <!-- Scripts -->
  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const notif = document.getElementById("notification");
        const notifText = document.getElementById("notification-text");
        notifText.textContent = text + " berhasil disalin!";
        notif.classList.add("show");
        setTimeout(() => notif.classList.remove("show"), 2500);
      });
    }

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

  <!-- Efek.js -->
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      particleground(document.getElementById('particles'), {
        dotColor: '#aaa',
        lineColor: '#888',
        minSpeedX: 0.1,
        maxSpeedX: 0.3,
        minSpeedY: 0.1,
        maxSpeedY: 0.3,
        density: 10000,
        particleRadius: 3,
      });
    }, false);
  </script>
</body>
</html>
